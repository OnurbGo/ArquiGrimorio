openapi: 3.0.3
info:
  title: Backend API
  version: 1.0.0
  description: API principal (Users, Auth, Items, ItemLikes). Rotas protegidas usam JWT Bearer.
servers:
  - url: http://localhost:8080
    description: Via Nginx (compose)
  - url: http://localhost:3000
    description: Direto (desenvolvimento)
tags:
  - name: Auth
  - name: Users
  - name: Items
  - name: ItemLikes
  - name: Admin
paths:
  /login:
    post:
      tags: [Auth]
      summary: Login do usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string }
      responses:
        '200':
          description: Login OK
        '400':
          description: Credenciais inválidas
        '401':
          description: Não autorizado

  /users:
    post:
      tags: [Users]
      summary: Cria usuário (use url_img; upload de arquivo via /users/{id}/photo)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                name: { type: string }
                email: { type: string, format: email }
                password: { type: string }
                admin: { type: boolean, description: "Define se o usuário é admin (default false)" }
                description: { type: string }
                url_img:
                  type: string
                  format: uri
      responses:
        '201':
          description: Criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400': { description: Dados inválidos }
        '409': { description: Email já em uso }
    get:
      tags: [Users]
      summary: Lista usuários (apenas admin)
      security: [{ BearerAuth: [] }]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/User' }
        '401': { description: Não autorizado }
        '403': { description: Requer privilégio admin }

  /users/count:
    get:
      tags: [Users]
      summary: Retorna contagem de usuários (cacheado em Redis)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count: { type: integer }
                  cached: { type: boolean, description: "true se veio do cache Redis" }

  /users/{id}:
    get:
      tags: [Users]
      summary: Obtém usuário por ID
      security: [{ BearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/User' }
        '401': { description: Não autorizado }
        '404': { description: Não encontrado }
    put:
      tags: [Users]
      summary: Atualiza usuário (nome/senha/admin/descrição/url_img)
      security: [{ BearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                password: { type: string }
                admin: { type: boolean, description: "Atualiza flag admin conforme regras de autorização" }
                description: { type: string }
                url_img: { type: string, format: uri }
      responses:
        '200':
          description: Atualizado
          content:
            application/json:
              schema: { $ref: '#/components/schemas/User' }
        '400': { description: Dados inválidos }
        '401': { description: Não autorizado }
        '403': { description: Acesso negado (não é o dono) }
        '404': { description: Não encontrado }
    delete:
      tags: [Users]
      summary: Remove usuário
      security: [{ BearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '204': { description: Removido }
        '401': { description: Não autorizado }
        '403': { description: Acesso negado }
        '404': { description: Não encontrado }

  /users/{id}/photo:
    put:
      tags: [Users]
      summary: Atualiza foto do usuário via upload de arquivo (proxy para o microservice)
      description: >
        Envie multipart/form-data com o campo "file" (jpeg/png). O backend encaminha o upload
        ao microservice e atualiza o campo url_img do usuário com a URL retornada.
      security: [{ BearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Atualizado com sucesso
          content:
            application/json:
              schema: { $ref: '#/components/schemas/User' }
        '400': { description: Requisição inválida }
        '401': { description: Não autorizado }
        '403': { description: Acesso negado }
        '404': { description: Usuário não encontrado }
        '502': { description: Erro ao comunicar com o microservice }

  /users/{id}/item:
    get:
      tags: [Users]
      summary: Lista itens de um usuário
      security: [{ BearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/Item' }
        '401': { description: Não autorizado }
        '404': { description: Usuário não encontrado }

  /item:
    get:
      tags: [Items]
      summary: Lista itens
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/Item' }
    post:
      tags: [Items]
      summary: Cria item
      description: >
        Envie JSON com image_url OU multipart/form-data com campos e o arquivo (key "file").
        O backend fará upload no microservice e usará a URL retornada.
      security: [{ BearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, rarity, type, description]
              properties:
                name: { type: string }
                description: { type: string }
                rarity: { type: string }
                type: { type: string }
                price: { type: number, nullable: true }
                image_url: { type: string, format: uri, nullable: true }
          multipart/form-data:
            schema:
              type: object
              required: [name, rarity, type, description]
              properties:
                name: { type: string }
                description: { type: string }
                rarity: { type: string }
                type: { type: string }
                price: { type: number }
                image_url:
                  type: string
                  format: uri
                  description: Alternativa ao upload de arquivo
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Criado
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Item' }
        '400': { description: Dados inválidos }
        '401': { description: Não autorizado }

  /item/{id}:
    get:
      tags: [Items]
      summary: Obtém item por ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Item' }
        '404': { description: Não encontrado }
    put:
      tags: [Items]
      summary: Atualiza item
      description: >
        Envie JSON com image_url OU multipart/form-data com campos e o arquivo (key "file").
        O backend fará upload no microservice e atualizará image_url.
      security: [{ BearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                description: { type: string }
                rarity: { type: string }
                type: { type: string }
                price: { type: number }
                image_url: { type: string, format: uri }
          multipart/form-data:
            schema:
              type: object
              properties:
                name: { type: string }
                description: { type: string }
                rarity: { type: string }
                type: { type: string }
                price: { type: number }
                image_url:
                  type: string
                  format: uri
                  description: Alternativa ao upload de arquivo
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Atualizado
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Item' }
        '400': { description: Dados inválidos }
        '401': { description: Não autorizado }
        '403': { description: Acesso negado }
        '404': { description: Não encontrado }
    delete:
      tags: [Items]
      summary: Remove item
      security: [{ BearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '204': { description: Removido }
        '401': { description: Não autorizado }
        '403': { description: Acesso negado }
        '404': { description: Não encontrado }

  /item/{id}/photo:
    put:
      tags: [Items]
      summary: Atualiza foto do item via upload de arquivo (proxy para o microservice)
      description: >
        Envie multipart/form-data com o campo "file" (jpeg/png). O backend encaminha o upload
        ao microservice e atualiza o campo image_url do item com a URL retornada.
      security: [{ BearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Atualizado com sucesso
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Item' }
        '400': { description: Requisição inválida }
        '401': { description: Não autorizado }
        '403': { description: Acesso negado }
        '404': { description: Item não encontrado }
        '502': { description: Erro ao comunicar com o microservice }

  /admin/notifications:
    get:
      tags: [Admin]
      summary: Lista notificações (eventos de criação de itens) para admins
      description: Retorna últimas notificações armazenadas no Redis.
      security: [{ BearerAuth: [] }]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/Notification' }
        '403': { description: Requer privilégio admin }
        '401': { description: Não autorizado }

  /item-like/TODO:
    get:
      tags: [ItemLikes]
      summary: TODO substituir pelas rotas reais de likes
      responses:
        '200': { description: Placeholder }

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id: { type: integer }
        name: { type: string, nullable: true }
        email: { type: string, format: email }
        url_img: { type: string, format: uri, nullable: true }
        description: { type: string, nullable: true }
        admin: { type: boolean }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
    Item:
      type: object
      properties:
        id: { type: integer }
        user_id: { type: integer }
        name: { type: string }
        description: { type: string, nullable: true }
        rarity: { type: string }
        type: { type: string }
        price: { type: number, nullable: true }
        image_url: { type: string, format: uri, nullable: true }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
    Notification:
      type: object
      properties:
        type: { type: string, example: "ITEM_CREATED" }
        item_id: { type: integer }
        item_name: { type: string }
        creator_user_id: { type: integer }
        timestamp: { type: integer, description: "Epoch ms" }